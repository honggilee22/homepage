    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, Roboto, Helvetica, sans-serif;
            line-height: 1.6;
            color: #3d3d3d;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 15px 0;
            width: 100%;
        }

        .content-wrapper {
            width: 100%;
            max-width: 1200px;
            position: relative;
        }

        .section-title {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 0;
            font-family: 'Noto Sans KR', -apple-system, Roboto, Helvetica, sans-serif;
            font-weight: 400;
            font-size: 60px;
            color: rgba(61,61,61,1);
            line-height: 120px;
        }

        .image-block {
            width: 100%;
            height: auto;
            display: block;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-bottom: 3px;
        }

        .logo-image {
            width: 227px;
            height: 120px;
        }

        .video-container {
            padding: 60px 0;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 플로팅 전화 버튼 */
        .floating-call-button {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }

        .call-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007AFF;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .call-button:hover {
            transform: scale(1.05);
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        .call-button:active {
            transform: scale(0.95);
            background-color: #004494;
        }

        .call-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,122,255,0.5), 0 4px 10px rgba(0,0,0,0.3);
        }

        .footer-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 36px 0;
        }

        .footer-text {
            display: flex;
            justify-content: center;
            font-family: 'NanumGothic', -apple-system, Roboto, Helvetica, sans-serif;
            font-weight: 400;
            font-size: 13px;
            color: rgba(61,61,61,1);
            line-height: 20px;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .floating-call-button {
                display: block;
            }

            .section-title {
                padding: 40px 0;
                font-size: 48px;
                line-height: 96px;
            }

            .logo-image {
                width: 180px;
                height: 95px;
            }

            .video-container {
                padding: 40px 0;
            }

            .footer-info {
                padding: 24px 0;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                padding: 30px 0;
                font-size: 36px;
                line-height: 72px;
            }

            .logo-image {
                width: 150px;
                height: 80px;
            }

            .video-container {
                padding: 30px 0;
            }

            .footer-info {
                padding: 16px 0;
            }

            .footer-text {
                font-size: 12px;
            }
        }
    </style>
</head>

    <script>
        // 전화 버튼 키보드 접근성
        document.addEventListener('DOMContentLoaded', function() {
            const callButton = document.querySelector('.call-button');
            if (callButton) {
                callButton.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter' || event.key === ' ') {
                        event.preventDefault();
                        window.location.href = 'tel:1-877-5367';
                    }
                });
            }
        });
